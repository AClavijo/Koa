<div fxLayout="column" fxLayoutAlign="center center" class="luncher-box">
  <div>
    {{_kD}}
  </div>
  <button md-raised-button color="primary" (click)="lunchKeyboardEngine()" *ngIf="!_apmTS.runningTest; else stop_button">Lunch Keyboard Core</button>
  <ng-template #stop_button>
    <button md-raised-button color="accent" (click)="stopKeyboardEngine()">Stop Keyboard Core</button>
  </ng-template>
</div>
