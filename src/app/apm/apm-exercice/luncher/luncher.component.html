<div fxLayout="column" fxLayoutAlign="center center" class="luncher-box">
  <button mat-raised-button color="primary" (click)="lunchKeyboardEngine()" *ngIf="!trigger; else stop_button">Lunch Keyboard Core</button>
  <ng-template #stop_button>
    <button mat-raised-button color="accent" (click)="lunchKeyboardEngine()">Stop Keyboard Core</button>
  </ng-template>
</div>
